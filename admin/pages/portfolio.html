<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Create portfolio project page for the RedBlog site"
    />
    <meta name="author" content="RedJanvier" />
    <link rel="stylesheet" href="../../css/styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <title>New portfolio project</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar">
        <h1 class="navbar__logo">RedJanvier</h1>
        <ul class="navbar__links">
          <li><a href="./index.html">Dashboard</a></li>
          <li><a href="./create.html">Create</a></li>
          <li><a href="./queries.html">Queries</a></li>
          <li><a href="#" class="active">Portfolio</a></li>
          <li>
            <div class="author__profile">
              <img src="../../img/blank_avatar.png" />
            </div>
          </li>
        </ul>
        <div class="profile-drop hide fade">
          <ul>
            <li><a href="./profile.html">Edit Profile</a></li>
            <li><button class="btn" id="logout-btn">Logout</button></li>
          </ul>
        </div>
        <div class="mobile">
          <a href="#0"><i class="fa fa-bars"></i></a>
          <ul class="navbar__mobile">
            <li><a href="./index.html">Dashboard</a></li>
            <li><a href="./create.html">Create</a></li>
            <li><a href="./queries.html">Queries</a></li>
            <li><a href="#" class="active">portfolio</a></li>
            <li><a href="./profile.html">Edit Profile</a></li>
            <li><button class="btn" id="logout-btn">Logout</button></li>
          </ul>
        </div>
      </nav>
      <main id="main-blog" class="section colored">
        <h2 class="section__heading">Create New Portfolio Project</h2>
        <div class="card">
          <div class="card__column">
            <form class="form create-form">
              <div class="form__field">
                <label for="title">Title: </label>
                <input
                  type="text"
                  name="title"
                  placeholder="Project Title"
                  onchange="validate(this)"
                  onkeyup="validate(this)"
                />
              </div>
              <div class="form__field">
                <label for="title">View Code Link: </label>
                <input
                  type="text"
                  name="code"
                  placeholder="Link to view source Codes"
                  onchange="validate(this)"
                  onkeyup="validate(this)"
                />
              </div>
              <div class="form__field">
                <label for="title">View live link: </label>
                <input
                  type="text"
                  name="live"
                  placeholder="Project Live preview link"
                  onchange="validate(this)"
                  onkeyup="validate(this)"
                />
              </div>
              <div class="form__field">
                <label for="editor">Body: </label>
                <textarea
                  name="body"
                  placeholder="Blog Body"
                  onchange="validate(this)"
                  onkeyup="validate(this)"
                  id="editor"
                ></textarea>
              </div>
              <div class="form__field">
                <label for="image">Image: </label>
                <input
                  type="file"
                  name="image"
                  id="image"
                  required
                  placeholder="Blog Image"
                  accept="image/x-png,image/x-jpeg"
                />
              </div>
              <div class="form__field img-preview"></div>
              <div class="form__field">
                <button class="btn" type="submit" name="submit">
                  Create Project
                </button>
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-analytics.js"></script>
    <script src="https://cdn.ckeditor.com/ckeditor5/21.0.0/classic/ckeditor.js"></script>
    <script src="../../js/init.js"></script>
    <script src="../../js/auth.js"></script>
    <script src="../../js/utils.js"></script>
    <script src="../../js/navbar.js"></script>
    <script src="../../js/editor.js"></script>
    <script>
      const createForm = document.querySelector(".create-form");
      const previewImage = createForm.querySelector(".img-preview");
      const createBtn = createForm.submit;
      const db = firebase.firestore();
      const storageRef = firebase.storage().ref();

      createForm.image.addEventListener("change", showPreviewImg);
      function showPreviewImg(e) {
        previewImage.innerHTML = "";
        file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.addEventListener("load", () => {
            const preview = document.createElement("img");
            preview.setAttribute("src", reader.result);

            return previewImage.appendChild(preview);
          });

          reader.readAsDataURL(file);
        }
      }

      createForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const title = createForm.title.value.trim();
        const body = createForm.body.value.trim();

        if (!validate(createForm.title) || !validate(createForm.body))
          return showErrorIn(
            createForm.querySelector("#error-panel"),
            "please fill all fields!"
          );
        disableButton(createBtn);
        const metadata = {
          "content-type": "image/x-jpeg",
        };
        const uploadTask = storageRef
          .child("project-images/" + file.name)
          .put(file, metadata);

        uploadTask.on(
          firebase.storage.TaskEvent.STATE_CHANGED,
          (snapshot) => {
            const progress =
              (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
            createBtn.textContent = "Upload is " + rounder(progress) + "% done";
            switch (snapshot.state) {
              case firebase.storage.TaskState.PAUSED:
                console.log("Upload is paused");
                break;
              case firebase.storage.TaskState.RUNNING:
                console.log("Upload is running");
                break;
            }
          },
          (error) => {
            switch (error.code) {
              case "storage/unauthorized":
                localStorage.clear();
                auth.signOut().catch(console.log);
                redirectTo("/admin");
                break;
            }
          },
          () => {
            uploadTask.snapshot.ref.getDownloadURL().then((downloadURL) => {
              const { email, displayName, photoURL, uid } = JSON.parse(
                localStorage.getItem("user")
              );
              const projectData = {
                title,
                body,
                code: createForm.code.value.trim(),
                live: createForm.live.value.trim(),
                authorName: displayName,
                authorProfile: photoURL,
                authorEmail: email,
                authorUid: uid,
                likes: 0,
                views: 0,
                comments: 0,
                image: downloadURL,
                createdAt: Date.now(),
              };
              db.collection("projects")
                .add(projectData)
                .then((docRef) => {
                  console.log("Project created with ID: ", docRef.id);
                  setTimeout(() => redirectTo("/admin/pages/"), 800);
                })
                .catch((err) => {
                  console.log(err);
                  enableButton(createBtn);
                });
            });
          }
        );
      });
    </script>
  </body>
</html>
